<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div style="height: 200vh;" >

  </div>


  <script>

    function throttle ( mainFunc, delay ){

      let timerID = null

      const inner = ( ...args ) => {

        if ( timerID === null ) {

            timerID = setTimeout (  () => 
            {  
              mainFunc.apply(this, args)   
              timerID = null
            
            }, delay  )
        }

      }

      return inner

    }

    function add () {  console.log("Winow scrolled!") }

    const throttledAdd = throttle(add, 2000)

    window.addEventListener( 'scroll', throttledAdd  )



  </script>

  
</body>
</html>
