<html lang="en">

  <meta charset="UTF-8">

<body>

  <ul id="images-list" style="height: 200vh;">
     


  </ul>


  <script>

  const apikey = "_DDIVJSgdK-GI1wA3aHOtxC9YTt8tCY6-4jMk7guznY";
  const count = 5
  const apiUrl = `https://api.unsplash.com/photos/random/?client_id=${apikey}&count=${count}`;

    function throttle ( mainFunc, delay ){

      let timerID = null

      const inner = ( ...args ) => {

        if ( timerID === null ) {

            timerID = setTimeout (  () => 
            {  
              mainFunc.apply(this, args)   
              timerID = null
            
            }, delay  )
        }

      }

      return inner

    }

    async function add () {  

      try {

        const response = await fetch(apiUrl)

        const parsedResponse = await response.json()

        const imageList = document.getElementById('images-list')


        for (let i = 0; i < parsedResponse?.length; i++) {
          
          const imageObj = parsedResponse[i];
          const listItem = document.createElement('li')
          const image = document.createElement('img')
          image.setAttribute('src', parsedResponse[i].urls.small)
          listItem.append(image)
          imageList.append(listItem)
        }

      } catch (error) {

        console.log(error)

      }

      

     }

    const throttledAdd = throttle(add, 2000)

    window.addEventListener( 'scroll', throttledAdd  )



  </script>

  
</body>
</html>
